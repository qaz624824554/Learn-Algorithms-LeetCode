  <script>
    // 给你一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，使得 a + b + c = 0 ？请你找出所有满足条件且不重复的三元组。
    // 首先对数组进行排序，排序后固定一个值nums[i]，使用左右指针指向nums[i]的两边
    // 如果nums[i] > 0 直接跳出循环break
    // 如果i>0,nums[i] == nums[i-1] continue
    // 如果sum = 0 L < R nums[L] == nums[L+1] L++
    // 如果sum = 0 L < R nums[R] == nums[R-1] R--
    // sum < 0 L++
    // sum > 0 R--
    
    var threeSum = function (nums) {
      let ans = [];
      const len = nums.length;
      if (nums == null || len < 3) return ans;
      nums.sort((a, b) => a - b); // 排序
      for (let i = 0; i < len; i++) {
        if (nums[i] > 0) break; // 如果当前数字大于0，则三数之和一定大于0，所以结束循环
        if (i > 0 && nums[i] == nums[i - 1]) continue; // 去重
        let L = i + 1;
        let R = len - 1;
        while (L < R) {
          const sum = nums[i] + nums[L] + nums[R];
          if (sum == 0) {
            ans.push([nums[i], nums[L], nums[R]]);
            while (L < R && nums[L] == nums[L + 1]) L++; // 去重
            while (L < R && nums[R] == nums[R - 1]) R--; // 去重
            L++;
            R--;
          }
          else if (sum < 0) L++;
          else if (sum > 0) R--;
        }
      }
      return ans;
    };

    console.log(threeSum([-4, -1, -1, 0, 1, 2,]))
    console.log(threeSum([-1, 0]))
  </script>
