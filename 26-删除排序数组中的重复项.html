<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 删除排序数组中重复的元素，返回数组长度
    // 创建指针j，从第二个元素开始遍历，如果相等指针不动
    // 如果不相等则将指针移动到下一个，最后返回j+1长度

    var removeDuplicates = function (nums) {
      let j = 0
      for (let i = 1; i < nums.length; i++) {
        if(nums[i] !== nums[i-1]) {
          j++
          nums[j] = nums[i] // 将当前指针指向不同的数值
        }
      }
      return j + 1
    }
    console.log(removeDuplicates([0, 0, 1, 1, 1, 2, 2, 3, 3, 4]))

  </script>
</body>

</html>
