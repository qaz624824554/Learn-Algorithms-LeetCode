<body>
  <script>
    // 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

    // 动态规划

    var maxSubArray = function (nums) {
      let ans = nums[0]
      let sum = 0
      for (const num of nums) {
        if (sum < 0) {
          sum = num
        } else {
          sum += num
        }
        ans = Math.max(sum, ans)
      }
      return ans
    }

    console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]))
  </script>
